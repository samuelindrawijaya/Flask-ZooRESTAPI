name: CI-TEST
on: push

jobs:
  ci:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12  # Ensure the correct Python version
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.7.1
      - name: Install Dependencies
        working-directory: .
        run: poetry install
      - name: Run Tests
        working-directory: .
        env:
          TEST_POSTGRES_CONNECTION_STRING_TEST: postgresql://testuser:testpassword@localhost:5432/testdb
          JWT_SECRET_KEY: your_secret_key_here  # Add other environment variables here
        run: poetry run pytest
